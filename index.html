<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="navbar-left">
                <div class="logo">TODO</div>
                <input type="search" name="search" id="search" placeholder="search">
            </div>
            <div class="priority">
                <div class="addBtn">+</div>
                <ul>
                    <li class="urgent">Urgent</li>
                    <li class="Priority">Priority</li>
                    <li class="optional">Optional</li>
                </ul>
            </div>
        </nav>
        <div class="secondContainer">
            <div class="left">
                <div id="projectTab">Project
                    <div>Hello</div>
                    <div class="he">Hellddddddddddddddddddo</div>
                </div>
                <div id="urgentTab">Urgent
                    <div>Hello</div>
                    <div class="he">Hellddddddddddddddddddo</div>
                </div>
                <div id="priorityTab">Priority
                    <div>Hello</div>
                    <div class="he">Hellddddddddddddddddddo</div>
                </div>
                <div id="optionalTab">Optional
                    <div>Hello</div>
                    <div class="he">Hellddddddddddddddddddo</div>
                </div>
            </div>
            <div class="right">
                <form>
                    <fieldset>
                    <div class="exit" style="border: none; min-width: 40px;">X</div>
                    <label for="title">Title</label>    
                    <input type="text" name="title" id="title">
                    <label for="task">Task</label>
                    <input type="text" name="task" id="task">
                    <select name="set-priority" id="setPriority">
                        <option value="Project">Project</option>
                        <option value="Urgent" style="background-color: red;">Urgent</option>
                        <option value="Priority" style="background-color:green">Priority</option>
                        <option value="Optional" style="background-color:blue">Optional</option>
                    </select>
                    <input type="date" name="date" id="date">
                    <button type="submit">Done</button>
                </fieldset>
                </form>
                <div class="addTask">
                    <div class="title">
                        Title
                    </div>
                    <div class="task-body">
                        <input type="checkbox" name="checkbox" id="checkbox">
                        <label for="checkbox">Todo List</label>
                    </div>
                    <div class="task-priority">Priority</div>
                    <div class="date">11/23/23</div>
                    <div id="ediBtn"></div>
                </div>
                
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
